{% extends "DjangoApp/base.html" %}
{% load static %}

{% block titulo %}k0lst0m13r-bl0g{% endblock %}


{% block contenido %}


    <!-- ======= Blog Section ======= -->
    <section id="blog" class="blog">
      <div class="container" data-aos="fade-up">

            <div class="section-title my-3">
                <h2>Blog</h2>
            </div>


        <div class="row">
          <div class="col-lg-8 entries">
            <button><a href="{% url 'crearPost' %}">Crear Post</a></button>
          </div>
          <div class="col-lg-8 entries">

             {% for ent in  post %}

            <article class="entry">

              <h2 class="entry-title">
                <a href="#">{{ent.titulo}}</a>
              </h2>

             <div class="entry-meta">
                <ul>
                  <li class="d-flex align-items-center"><i class="bi bi-person"></i> <a href="#">{{ent.autor}}</a></li>
                  <li class="d-flex align-items-center"><i class="bi bi-clock"></i> <a href="#"><time datetime="2020-01-01">{{ent.fecha}}</time></a></li>
                  <li class="d-flex align-items-center"><i class="bi bi-chat-dots"></i> <a href="#">12 Comments</a></li>
                </ul>
              </div>

              <div class="entry-content">
                <p>

                </p>
                <div class="read-more">
                  <a href="{% url 'blogSingle' ent.id %}">Saber mas</a>
                </div>
              </div>

            </article><!-- End blog entry -->
            {% endfor %}



        </div>

      </div>
    </section><!-- End Blog Section -->

{% endblock %}
